<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" href="css/fonts/fontawesome-all.css">
	<link rel="stylesheet" href="css/index.css">
	<title>Todo List</title>
</head>
<body>
	<div class="container">
    <header class="logo">
    	<div>
    		<img src="images/todo-round.png" alt="logo"/>
    		<h2>Todo App</h2>
    	</div>
    </header>

    <div class="content"> 
			<form>
				<input type="text" placeholder="Enter Todo ..." />
				<button type="submit" class="add-todo"><i class="fas fa-plus-square"></i></button>
			</form>

			<div class="todos">
				<ul></ul>
				<button class="delete-all-todo"><i class="fas fa-trash"></i></button>
			</div>

    </div>
	</div>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
